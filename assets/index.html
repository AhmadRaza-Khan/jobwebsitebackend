<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Running Successfully</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #4caf50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .success-message {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            text-transform: uppercase;
        }

        
    </style>
</head>

<body>

    <div class="container">
        <h1>Website Running Successfully</h1>
        <p>Your website is up and running! Everything is set up and working smoothly.</p>
        <div class="success-message">Success!</div>
    </div>

</body>

</html>
